<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h1 class="tituloPagPagamento">Forma de Pagamento</h1>

        <p class="subtituloPagPagamento">Selecione uma forma de pagamento</p>

        <div class="forma-pagamento">
            <input type="radio" id="input-cartao" name="forma-pagamento" value="cartao" checked />

            <img src="./bandeiras-de-cartao" alt="bandeiras de cartão" width="197">

        <div class="forma-pagamento">
            <input type="radio" id="input-pix" name="forma-pagamento" value="pix" />

    <footer class="fixo">

            <a href="sobrenos.html" class="acessoPagSobreNos"><strong><u>FLV</u></strong></a> - FRUTAS, LEGUMES E
            VERDURAS
        </p>
    </footer>
    <script>
        document.getElementById("input-cartao").addEventListener("click", function () {
            window.location.href = "dadosCartão.html";
        });

        document.getElementById("input-pix").addEventListener("click", function () {
            window.location.href = "PixComprar.html";
        });
    </script>
</body>

</html>
