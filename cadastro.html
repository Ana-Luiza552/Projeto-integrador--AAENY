<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="row">
            <section class="baixo">
                <div class="col-lg-12">
                    <h3 style="color: rgb(201, 3, 3); text-align: center;">Cadastre-se</h3>
                    <form name="dadosPagamento" onsubmit="return validar()">
                        <div class="mb-3">
                            <label for="Nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="Nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="E-mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="number" class="form-control" id="cpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="number" class="form-control" id="dataNascimento" required>
                        </div>
                        <button type="submit" class="btn btn-primary me-md-2" id="finalizar"
                            onmouseover="mudarCor('green')" onmouseout="mudarCor('blue')">ENTRAR</button>
                    </form>
                </div>
        </div>
        </section>
    </main>
    <script>
        function validar() {
            var nome = document.getElementById('Nome').value.trim();
            var imail = document.getElementById('E-mail').value.trim();
            var cpf = document.getElementById('cpf').value.trim();
            var dataNascimento = document.getElementById('dataNascimento').value.trim();
            if (nome === '' || imail === '' || cpf === '' || dataNascimento === '') {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return false;
            }
            window.location.href = "pagamento.html";
            return false; // Prevent the form from actually submitting
        }
        function mudarCor(cor) {
            document.getElementById('finalizar').style.backgroundColor = cor;
        }
    </script>
    <footer class="fixo">
        <p class="mb-0">&copy; 2024 Sua Empresa. Todos os direitos reservados.
            <a href="sobrenos.html" class="acessoPagSobreNos"><strong><u>FLV</u></strong></a> - FRUTAS, LEGUMES E
            VERDURAS
        </p>
    </footer>
</body>

</html>
