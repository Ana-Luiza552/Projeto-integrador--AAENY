<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dados de pagamento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="style.css" rel="stylesheet">
</head>
<body>
<main class="container">
  <div class="row">
    <section class="baixo">
    <div class="col-lg-12">
      <h3 style="color: rgb(201, 3, 3); text-align: center;">Por favor, insira seus dados</h3>
      <form name="dadosPagamento" onsubmit="return validar()">
        <div class="mb-3">
          <label for="nometitular" class="form-label">Nome do titular</label>
          <input type="text" class="form-control" id="nometitular" required>
          <div class="invalid-feedback">Por favor, insira o nome do titular.</div>
        </div>
        <div class="mb-3">
          <label for="validade" class="form-label">Data de validade</label>
          <input type="date" class="form-control" id="validade" required>
          <div class="invalid-feedback">Por favor, insira a data de validade.</div>
        </div>
        <div class="mb-3">
          <label for="cartao" class="form-label">Número do cartão</label>
          <input type="number" class="form-control" id="cartao" required>
          <div class="invalid-feedback">Por favor, insira o número do cartão.</div>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="number" class="form-control" id="cvv" required>
          <div class="invalid-feedback">Por favor, insira o CVV.</div>
        </div>
        <div class="mb-3">
          <label for="identidade" class="form-label">CPF/CNPJ</label>
          <input type="number" class="form-control" id="identidade" required>
          <div class="invalid-feedback">Por favor, insira o CPF/CNPJ.</div>
        </div>
        <a href="file:///S:/'%20Turma%20443%20-%20T%C3%A9c%20Inf/%23%20Turma%20225%20-%20T%C3%A9cnico%20em%20Inform%C3%A1tica%20para%20Internet/ALEXANDRE%20PEREIRA%20DA%20SILVA/Alexandre%20-%20JS/Projeto%20integrador-%20AAENY/compraCancelada.html">
          <button type="button" class="btn btn-danger" id="cancelar" onclick="cancelar()">Cancelar</button>
        </a>
        <button type="submit" class="btn btn-primary me-md-2" id="finalizar" onmouseover="mudarCor('green')" onmouseout="mudarCor('blue')">Finalizar pagamento</button>
        <a href="entrega.html" class="btn btn-primary me-md-2">Entrega</a>
      </form>
    </div>
  </div>
</section>
</main>
<script>
function validar() {
  var titular = document.getElementById('nometitular').value.trim();
  var validade = document.getElementById('validade').value.trim();
  var cartao = document.getElementById('cartao').value.trim();
  var cvv = document.getElementById('cvv').value.trim();
  var identidade = document.getElementById('identidade').value.trim();
 
  if (titular === '' || validade === '' || cartao === '' || cvv === '' || identidade === '') {
    alert('Por favor, preencha todos os campos obrigatórios.');
    return false;
  }
 
  window.location.href = "compraFinalizada.html";
  return false; 

}

function mudarCor(cor) {
  document.getElementById('finalizar').style.backgroundColor = cor;
}

</script>

      VERDURAS
  </p>
</footer>
</body>
</html>
