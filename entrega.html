<!DOCTYPE html>
<html lang="pt">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet"/>
    <title>Entrega</title>
</head>
<body>
<main class="container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light margem" style="color: rgb(201, 3, 3); text-align: center;">Entrega</h1>
        </div>
    </div>
    <form name="nome" onsubmit="validar()">
        <div class="container">
            <form name="nome" onsubmit="validar()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                            <div class="invalid-feedback">Por favor, insira uma cidade.</div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" required>
                            <div class="invalid-feedback">Por favor, insira um bairro.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" class="form-control" id="rua" required>
                            <div class="invalid-feedback">Por favor, insira uma rua.</div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" required>
                            <div class="invalid-feedback">Por favor, insira um número.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="complemento">Complemento(opcional)</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ponto">Ponto de referência(opcional)</label>
                            <input type="text" class="form-control" id="ponto">
                        </div>
                    </div>
                </div>
                <br>
               
            </form>
        </div>
    </form>
    <br>
    <div class="btn-group" role="group">
    
    </div>
  </div>
  <a href="compraFinalizada.html">
    <button class="btn">Finalizar</button>
</a>
<script>
function validar() {
 
  var cidade = document.getElementById('cidade').value.trim();
  var bairro = document.getElementById('bairro').value.trim();
  var rua = document.getElementById('rua').value.trim();
 
  if (cidade === '' || bairro === '' || rua === '' || numero === '' )  {
    alert('Por favor, preencha todos os campos obrigatórios.');
    return false;
  }
 
 
  return true;
}
 
function validarEntrega() {
  if (validar()) {
 
    window.location.href = "pagamento.html";
  }
}
function mudarCor(cor) {
document.getElementById('botao').style.backgroundColor = cor;
  }
</script>
</main>

        VERDURAS
    </p>
</footer>
</body>
</html>
